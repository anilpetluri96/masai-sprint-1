<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="cstyle.css">
</head>
<body>
  
    <form>
        <div class="box">
            <img src="resources/happy.png"><br>
          <label for="Name">Name:</label>
          <input type="text" name="name" id="name" required><br><br>
           <label for="email">Email:</label>
          <input type="email" name="email" id="email" required><br><br>
           <label for="Address">Address:</label>
         <textarea id="Address" rows="3" cols="22">
        </textarea><br><br>
         <label for="cardno">Card No</label>
          <input type="number" name="card" id="cardno" required><br><br>
           <label for="expiry date">Expiry Date</label>
          <input type="number" name="expiry date" max-length="4" id="expiry date" required><br><br>
          <label for="CVV">CVV :</label>
          <input type="number" name="CVV Number" max-length="3" id="CVV" required><br><br>
          
       <button type="button"> Checkout </button><br>
        </div>
       
    
</body>
</html>
